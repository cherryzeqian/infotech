<!DOCTYPE html>
<html lang="en">
<head>

<title>Garden</title>
<link rel="stylesheet" type="text/css" href="main-style.css">

<body>
    <header class="navigation">
        <a href="home.html" class="other">Garden</a>

        <a href="beyond-garden.html" class="other">Beyond Garden</a>
        <a href="about.html" class="other">About</a>
    </header>

    <main class="container">
        <div class="citylist">
            <div class="city" data-city="tokyo">

            <div class="city" data-city="newyork">

            <div class="city" data-city="paris">

            <div class="city" data-city="london">
                <img src="assets-junhao/location.png">

            </div>
            <div class="city" data-city="beijing">

                <a href="diary.html" class="diary-button">

    <script src="script_home.js"></script>
